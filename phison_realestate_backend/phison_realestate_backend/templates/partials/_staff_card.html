{% load static %}
<div class="bg-white rounded-2xl p-4 shadow-lg hover:shadow-xl group relative h-full">
  <div class="flex justify-end">
    <img src="{% static 'images/more-horizontal.svg' %}" alt="more options">
  </div>

  <div class="mt-2 flex flex-col items-center">
    <img class="w-24 h-24 object-cover rounded-2xl"
    src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"
    alt="Buyer profile picture">

    <p class="mt-2 font-semibold">{{staff.name}}</p>
    <p class="text-sm text-gray-500">{{staff.phone_number}}</p>
    <p class="text-sm text-gray-500">{{staff.email}}</p>
  </div>
</div>
